        // Audio context for sound generation
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();
        
        // Sound functions
        function playCorrectSound() {
            if (!soundEnabled) return;
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(523.25, audioCtx.currentTime); // C5
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            
            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.5);
        }
        
        function playWrongSound() {
            if (!soundEnabled) return;
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(220, audioCtx.currentTime); // A3
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.8);
            
            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.8);
        }
        
        function playJumpSound() {
            if (!soundEnabled) return;
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            oscillator.type = 'triangle';
            oscillator.frequency.setValueAtTime(330, audioCtx.currentTime); // E4
            oscillator.frequency.exponentialRampToValueAtTime(440, audioCtx.currentTime + 0.1);
            gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
            
            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.2);
        }
        
        function playBackgroundMusic() {
            if (!soundEnabled) return;
            // Simple background music loop using oscillators
            const now = audioCtx.currentTime;
            
            for (let i = 0; i < 8; i++) {
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                
                oscillator.type = 'sine';
                const notes = [261.63, 329.63, 392.00, 523.25]; // C, E, G, C
                oscillator.frequency.setValueAtTime(notes[i % notes.length], now + i * 0.5);
                gainNode.gain.setValueAtTime(0.1, now + i * 0.5);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + i * 0.5 + 0.4);
                
                oscillator.start(now + i * 0.5);
                oscillator.stop(now + i * 0.5 + 0.5);
            }
        }

        // Generate a new math question
        function generateMathQuestion() {
            // Randomly choose between regular math and counting questions (50/50 chance)
            if (Math.random() > 0.5 && maxNum <= 10) {
                generateCountingQuestion();
                return;
            }
            
            const operations = [
                { symbol: '+', method: (a, b) => a + b },
                { symbol: '-', method: (a, b) => a - b },
                { symbol: '×', method: (a, b) => a * b }
            ];
            
            // Randomly select an operation
            const opIndex = Math.floor(Math.random() * operations.length);
            const operation = operations[opIndex];
            
            // Generate numbers based on user settings
            let num1 = Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum;
            let num2 = Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum;
            
            // For subtraction, ensure positive result
            if (operation.symbol === '-' && num1 < num2) {
                [num1, num2] = [num2, num1];
            }
            
            // For multiplication, keep numbers smaller to avoid large results
            if (operation.symbol === '×') {
                num1 = Math.min(num1, 10);
                num2 = Math.min(num2, 10);
            }
            
            // Calculate correct answer
            correctAnswer = operation.method(num1, num2);
            currentQuestion = `${num1} ${operation.symbol} ${num2} = ?`;
            
            // Update question display
            document.getElementById('questionBox').textContent = currentQuestion;

                let wrongAnswer;
                if (Math.random() > 0.5) {
                    // Close but wrong answer
                    wrongAnswer = correctAnswer + Math.floor(Math.random() * 5) + 1;
                } else {
                    // More random wrong answer
                    wrongAnswer = Math.floor(Math.random() * (maxNum * 2)) + 1;
                }
                
                // Ensure no duplicates and not negative for subtraction
                if (!answers.includes(wrongAnswer) && wrongAnswer > 0) {
                    answers.push(wrongAnswer);
                }
            }
            
            // Shuffle answers
            answers.sort(() => Math.random() - 0.5);
        }
        
        // Generate a counting question
        function generateCountingQuestion() {
            // Select a random counting question
            const qIndex = Math.floor(Math.random() * countingQuestions.length);
            const question = countingQuestions[qIndex];
            
            currentQuestion = question.question + " " + question.image;
            correctAnswer = question.answer;
            
            // Update question display
            document.getElementById('questionBox').textContent = currentQuestion;
            
            // Generate wrong answers
            answers = [correctAnswer];
            for (let i = 0; i < question.wrongAnswers.length; i++) {
                answers.push(question.wrongAnswers[i]);
            }
            
            // Shuffle answers
            answers.sort(() => Math.random() - 0.5);
        }
        
        // Generate a language question based on level
        function generateLanguageQuestion() {
            let questions = [];
            
            switch(languageLevel) {
                case "playgroup":
                    questions = playGroupQuestions;
                    break;
                case "jss":
                    questions = jssQuestions;
                    break;
                case "sss":
                    questions = sssQuestions;
                    break;
            }
            
            // Randomly select a language question
            const qIndex = Math.floor(Math.random() * questions.length);
            const question = questions[qIndex];
            
            currentQuestion = question.question;
            correctAnswer = question.answers[0];
            
            // Update question display
            document.getElementById('questionBox').textContent = currentQuestion;
            
            // Shuffle answers
            answers = [...question.answers];
            answers.sort(() => Math.random() - 0.5);
        }
        
        // Generate a new question based on game mode
        function generateQuestion() {
            if (gameMode === "math") {
                generateMathQuestion();
            } else {
                generateLanguageQuestion();
            }
            
            // Create answer elements
            answerElements = [];
            for (let i = 0; i < answers.length; i++) {
                answerElements.push({
                    value: answers[i],
                    x: canvas.width + i * 300,
                    y: Math.random() * (canvas.height - 250) + 50,
                    width: 70,
                    height: 50,
                    speed: 3 + Math.random() * 2,
                    color: '#ff3366' // Same color for all answers
                });
            }
        }
        
        // Draw player (Purple Monster)
        function drawPlayer() {
            ctx.fillStyle = '#8A2BE2'; // Purple base color
            
            // Draw monster body
            ctx.beginPath();
            ctx.arc(player.x + player.width/2, player.y + player.height/2, player.width/2, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw eyes
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(player.x + player.width/2 - 15, player.y + player.height/2 - 10, 12, 0, Math.PI * 2);
            ctx.arc(player.x + player.width/2 + 15, player.y + player.height/2 - 10, 12, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw pupils
            ctx.fillStyle = '#333';
            ctx.beginPath();
            ctx.arc(player.x + player.width/2 - 15, player.y + player.height/2 - 10, 6, 0, Math.PI * 2);
            ctx.arc(player.x + player.width/2 + 15, player.y + player.height/2 - 10, 6, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw mouth
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(player.x + player.width/2, player.y + player.height/2 + 10, 20, 0.2, Math.PI - 0.2);
            ctx.stroke();
        }
        
        // Draw ground
        function drawGround() {
            // Ground
            ctx.fillStyle = '#7CFC00';
            ctx.fillRect(0, ground.y, canvas.width, ground.height);
            
            // Ground details
            ctx.fillStyle = '#5cb300';
            for (let i = 0; i < canvas.width; i += 40) {
                ctx.fillRect(i, ground.y, 20, 10);
            }
            
            // Ground border
            ctx.strokeStyle = '#3d7d00';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, ground.y);
            ctx.lineTo(canvas.width, ground.y);
            ctx.stroke();
        }
        
        // Draw answers
        function drawAnswers() {
            for (let i = 0; i < answerElements.length; i++) {
                const ans = answerElements[i];
                
                // Draw answer bubble
                ctx.fillStyle = ans.color;
                ctx.beginPath();
                ctx.arc(ans.x, ans.y, ans.width/2, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw white border
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(ans.x, ans.y, ans.width/2, 0, Math.PI * 2);
                ctx.stroke();
                
                // Draw answer text
                ctx.fillStyle = 'white';
                ctx.font = 'bold 20px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                // Wrap text if too long
                const text = ans.value.toString();
                if (text.length > 8) {
                    ctx.font = 'bold 16px Arial';
                }
                ctx.fillText(text, ans.x, ans.y);
            }
        }
        
        // Draw math background (blue sky with geometric patterns)
        function drawMathBackground() {
            // Sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#1E90FF');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw geometric patterns
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 2;
            
            // Draw grid lines
            for (let i = 0; i < canvas.width; i += 50) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            
            for (let i = 0; i < canvas.height; i += 50) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }
            
            // Draw mathematical symbols
            ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.font = '30px Arial';
            for (let i = 0; i < 20; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const symbols = ['+', '-', '×', '÷', '=', 'π', '∞'];
                const symbol = symbols[Math.floor(Math.random() * symbols.length)];
                ctx.fillText(symbol, x, y);
            }
        }
        
        // Draw language background (green nature scene)
        function drawLanguageBackground() {
            // Sky gradient
            const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            skyGradient.addColorStop(0, '#87CEEB');
            skyGradient.addColorStop(1, '#98FB98');
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw sun
            ctx.fillStyle = 'rgba(255, 255, 0, 0.8)';
            ctx.beginPath();
            ctx.arc(canvas.width - 100, 100, 50, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw trees
            ctx.fillStyle = '#8B4513';
            for (let i = 0; i < 5; i++) {
                const x = 100 + i * 200;
                ctx.fillRect(x, canvas.height - 200, 20, 130);
                
                // Tree top
                ctx.fillStyle = '#228B22';
                ctx.beginPath();
                ctx.arc(x + 10, canvas.height - 200, 60, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#8B4513';
            }
            
            // Draw grass
            ctx.fillStyle = '#90EE90';
            ctx.fillRect(0, canvas.height - 70, canvas.width, 70);
            
        }
        
        // Draw background based on game mode
        function drawBackground() {
            if (gameMode === "math") {
                drawMathBackground();
            } else {
                drawLanguageBackground();
            }
        }
        
        // Update game state
        function update() {
            if (!gameActive || levelComplete) return;
            
            // Apply gravity
            player.velocityY += player.gravity;
            player.y += player.velocityY;
            
            // Ground collision
            if (player.y + player.height > ground.y) {
                player.y = ground.y - player.height;
                player.velocityY = 0;
                player.isJumping = false;
            }
            
            // Screen boundaries
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            
            // Update answer positions
            for (let i = answerElements.length - 1; i >= 0; i--) {
                const ans = answerElements[i];
                ans.x -= ans.speed;
                
                // Remove answers that go off screen
                if (ans.x + ans.width < 0) {
                    answerElements.splice(i, 1);
                    
                    // If all answers are gone, regenerate question
                    if (answerElements.length === 0) {
                        generateQuestion();
                    }
                }
                
                // Collision detection
                const distX = Math.abs(player.x + player.width/2 - (ans.x));
                const distY = Math.abs(player.y + player.height/2 - (ans.y));
                const distance = Math.sqrt(distX * distX + distY * distY);
                
                if (distance < (player.width/2 + ans.width/2)) {
                    if (ans.value === correctAnswer) {
                        // Correct answer collected
                        score += 10;
                        correctStreak++; // Increment correct streak
                        totalCorrectAnswers++; // Increment total correct answers
                        questionsAnswered++; // Increment questions answered
                        
                        document.getElementById('scoreBox').textContent = `Score: ${score}`;
                        
                        // Create particle effect
                        createParticles(ans.x, ans.y, '#4cff00');
                        
                        // Play correct sound
                        playCorrectSound();
                        
                        // Check for star rewards
                        checkStarRewards();
                        
                        // Check for badge rewards
                        checkBadgeRewards();
                        
                        // Remove collected answer
                        answerElements.splice(i, 1);
                        
                        // Generate new question immediately
                        generateQuestion();
                        
                        // Check for level completion (after 10 correct answers)
                        if (totalCorrectAnswers >= 10) {
                            completeLevel();
                        }
                    } else {
                        // Wrong answer collected - lose a life
                        lives--;
                        correctStreak = 0; // Reset streak
                        questionsAnswered++; // Increment questions answered
                        
                        document.getElementById('livesBox').textContent = `Lives: ${lives}`;
                        createParticles(ans.x, ans.y, '#ff3366');
                        
                        // Play wrong sound
                        playWrongSound();
                        
                        // Remove collected answer
                        answerElements.splice(i, 1);
                        
                        // Check if game over
                        if (lives <= 0) {
                            endGame();
                        } else {
                            // Generate new question
                            generateQuestion();
                        }
                    }
                }
            }
        }
        
        // Check for star rewards based on streaks and correct answers
        function checkStarRewards() {
            // Earn a star for every 3 correct answers in a row
            if (correctStreak > 0 && correctStreak % 3 === 0) {
                // Only award star if we haven't already awarded one for this streak
                if (correctStreak / 3 > earnedStars) {
                    earnedStars = Math.floor(correctStreak / 3);
                    playStarSound();
                    updateStarsDisplay();
                }
            }
            
            // Also earn a star for every 5 total correct answers
            const starsFromTotal = Math.floor(totalCorrectAnswers / 5);
            if (starsFromTotal > earnedStars) {
                earnedStars = starsFromTotal;
                playStarSound();
                updateStarsDisplay();
            }
        }
        
        // Check for badge rewards
        function checkBadgeRewards() {
            for (const badge of badges) {
                // Skip if already earned
                if (earnedBadges.includes(badge.id)) continue;
                
                let earned = false;
                
                switch (badge.type) {
                    case "streak":
                        if (correctStreak >= badge.requirement) earned = true;
                        break;
                    case "correct_total":
                        if (totalCorrectAnswers >= badge.requirement) earned = true;
                        break;
                    case "level_complete":
                        if (levelComplete) earned = true;
                        break;
                    case "stars":
                        if (earnedStars >= badge.requirement) earned = true;
                        break;
                }
                
                if (earned) {
                    earnedBadges.push(badge.id);
                    playBadgeSound();
                    updateBadgesDisplay();
                }
            }
        }
        
        // Update stars display
        function updateStarsDisplay() {
            const starsDisplay = document.getElementById('starsDisplay');
            starsDisplay.innerHTML = '';
            
            // Display up to 5 stars
            for (let i = 0; i < 5; i++) {
                const star = document.createElement('div');
                star.className = i < earnedStars ? 'star' : 'star inactive';
                starsDisplay.appendChild(star);
            }
        }
        
        // Update badges display
        function updateBadgesDisplay() {
            const badgesDisplay = document.getElementById('badgesDisplay');
            badgesDisplay.innerHTML = '';
            
            // Display all badges
            for (const badge of badges) {
                const badgeElement = document.createElement('div');
                badgeElement.className = earnedBadges.includes(badge.id) ? 'badge' : 'badge locked';
                badgeElement.textContent = badge.id.charAt(0).toUpperCase();
                badgeElement.title = earnedBadges.includes(badge.id) ? 
                    `${badge.name}: ${badge.description}` : 
                    `Locked: ${badge.description}`;
                badgesDisplay.appendChild(badgeElement);
            }
        }
        
        // Complete level
        function completeLevel() {
            levelComplete = true;
            gameActive = false;
            document.getElementById('winMessage').textContent = 'Level Complete!';
            document.getElementById('winText').textContent = `Congratulations! You answered ${totalCorrectAnswers} questions correctly with ${earnedStars} stars!`;
            document.getElementById('winScreen').style.display = 'block';
            
            // Award level complete badge
            checkBadgeRewards();
        }
        
        // Create particles for effects
        const particles = [];
        function createParticles(x, y, color) {
            for (let i = 0; i < 20; i++) {
                particles.push({
                    x: x,
                    y: y,
                    size: Math.random() * 8 + 4,
                    speedX: (Math.random() - 0.5) * 10,
                    speedY: (Math.random() - 0.5) * 10,
                    color: color,
                    alpha: 1,
                    life: Math.random() * 30 + 20
                });
            }
        }
        
        // Update particles
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.speedX;
                p.y += p.speedY;
                p.alpha -= 0.02;
                p.life--;
                
                if (p.life <= 0 || p.alpha <= 0) {
                    particles.splice(i, 1);
                }
            }
        }
        
        // Draw particles
        function drawParticles() {
            for (const p of particles) {
                ctx.globalAlpha = p.alpha;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.globalAlpha = 1;
        }
        
        // End game function
        function endGame() {
            gameActive = false;
            document.getElementById('finalScore').textContent = `Score: ${score}`;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // Reset game function
        function resetGame() {
            score = 0;
            lives = 3;
            gameActive = true;
            levelComplete = false;
            correctStreak = 0;
            totalCorrectAnswers = 0;
            questionsAnswered = 0;
            earnedStars = 0;
            player.x = 100;
            player.y = canvas.height - 150;
            player.velocityY = 0;
            document.getElementById('scoreBox').textContent = `Score: ${score}`;
            document.getElementById('livesBox').textContent = `Lives: ${lives}`;
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('winScreen').style.display = 'none';
            particles.length = 0;
            answerElements = []; // Clear existing answers
            updateStarsDisplay();
            updateBadgesDisplay();
            generateQuestion();
        }
        
        // Start game function
        function startGame() {
            // Get settings
            gameMode = document.getElementById('gameMode').value;
            
            if (gameMode === "math") {
                minNum = parseInt(document.getElementById('minNum').value);
                maxNum = parseInt(document.getElementById('maxNum').value);
                
                // Validate numbers
                if (minNum >= maxNum) {
                    alert("Min number must be less than Max number!");
                    return;
                }
            } else {
                languageLevel = document.getElementById('languageLevel').value;
            }
            
            // Hide settings panel
            document.getElementById('settingsPanel').style.display = 'none';
            
            // Start game
            gameActive = true;
            resetGame();
            
            // Play background music
            playBackgroundMusic();
        }
        
        // Jump function
        function jump() {
            if (!gameActive || levelComplete) return;
            if (!player.isJumping) {
                player.velocityY = player.jumpPower;
                player.isJumping = true;
                playJumpSound();
            }
        }
        
        // Move player
        function move(direction) {
            if (!gameActive || levelComplete) return;
            player.x += player.speed * direction;
        }
        
        // Key bindings
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp' || e.key === ' ' || e.key === 'w') {
                jump();
            } else if (e.key === 'ArrowLeft' || e.key === 'a') {
                move(-1);
            } else if (e.key === 'ArrowRight' || e.key === 'd') {
                move(1);
            } else if (e.key === 'r') {
                if (!gameActive) resetGame();
            }
        });
        
        // Mobile touch controls
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        });
        
        // Event listeners
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', () => {
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('settingsPanel').style.display = 'block';
        });
        document.getElementById('nextLevelBtn').addEventListener('click', () => {
            document.getElementById('winScreen').style.display = 'none';
            document.getElementById('settingsPanel').style.display = 'block';
        });
        
        // Initialize displays
        updateStarsDisplay();
        updateBadgesDisplay();
        
        // Main game loop
        function gameLoop() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw everything
            drawBackground();
            drawGround();
            drawAnswers();
            drawPlayer();
            drawParticles();
            
            // Update game state
            update();
            updateParticles();
            
            // Continue game loop
            requestAnimationFrame(gameLoop);
        }
        
        // Initialize game
        gameLoop();
    </script>
</body>
